<template id="navigationItemTemplate">
    <li class="nav-item">
        <a class="nav-link"></a>
    </li>
</template>

<template id="navigationNestedTemplate">
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        </ul>
    </li>
</template>

<template id="navigationNestedItemTemplate">
    <li><a class="dropdown-item"></a></li>
</template>


<template id="topLevelCategoryTemplate">
    <section>
        <article>
            <div class="d-flex justify-content-between align-items-center">
                <h2>{{Title of category}}</h2>
                <div>
                    <span data-role="sps" class="badge text-bg-primary">avg. SPS:</span>
                    <span data-role="tps" class="badge text-bg-secondary">avg. TPS:</span>
                </div>
            </div>
            <p>{{category description}}</p>
        </article>
    </section>
    <hr />
</template>

<template id="subLevelCategoryTemplate">
    <article>
        <div class="d-flex justify-content-between align-items-center">
            <h2>{{Title of category}}</h2>
            <div>
                <span data-role="sps" class="badge text-bg-primary">avg. SPS:</span>
                <span data-role="tps" class="badge text-bg-secondary">avg. TPS:</span>
            </div>
        </div>

        <p>{{category description}}</p>

        <details>
            <summary>Show Full Reference</summary>
            <ul class="list-group"></ul>
        </details>
    </article>
</template>

<template id="referenceArticleTemplate">
    <article>
        <div class="d-flex justify-content-between align-items-center">
            <strong>{title}</strong>
            <div>
                <span data-role="sps" class="badge text-bg-primary">SAS: {SPS}</span>
                <span data-role="tps" class="badge text-bg-secondary">LAS: {TPS}</span>
            </div>
        </div>
        <p>{summary}</p>
        <p>
            {authors} ({year}) <cite>{title}</cite>
            <i>{journal}</i>,{volume}({issue}) {doi}
        </p>
    </article>
</template>
